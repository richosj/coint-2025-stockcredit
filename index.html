<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@font-face {
			font-family: 'ChosunGu';
			src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGu.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,
		body {
			background: #f5f7fa;
			min-height: 100vh;
			font-family: 'ChosunGu', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			padding: 2rem;
		}
		.container {
			max-width: 1400px;
			margin: 0 auto;
		}
		h1 {
			color: #2c3e50;
			text-align: center;
			font-size: 2.5rem;
			margin-bottom: 0.5rem;
			font-weight: 600;
		}
		.subtitle {
			text-align: center;
			color: #7f8c8d;
			font-size: 1rem;
			margin-bottom: 2.5rem;
		}
		.search-box {
			display: flex;
			justify-content: flex-end;
			margin-bottom: 1.5rem;
			gap: 0.5rem;
		}
		.search-box input {
			padding: 0.75rem 1.2rem;
			width: 320px;
			border: 1px solid #dce4ec;
			border-radius: 6px;
			font-size: 0.95rem;
			color: #2c3e50;
			background: white;
			transition: all 0.2s ease;
		}
		.search-box input:focus {
			outline: none;
			border-color: #3498db;
			box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
		}
		.search-box button {
			padding: 0.75rem 1.5rem;
			background: #3498db;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 0.95rem;
			font-weight: 500;
			transition: all 0.2s ease;
		}
		.search-box button:hover {
			background: #2980b9;
		}
		.table-wrapper {
			background: white;
			border-radius: 8px;
			padding: 0;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
			overflow: hidden;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		thead {
			background: #34495e;
		}
		thead th {
			padding: 1rem;
			text-align: left;
			font-size: 0.9rem;
			color: white;
			font-weight: 500;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}
		tbody tr {
			transition: background 0.2s ease;
			border-bottom: 1px solid #ecf0f1;
		}
		tbody tr:hover {
			background: #f8fafb;
		}
		tbody tr:last-child {
			border-bottom: none;
		}
		tbody td {
			padding: 1rem;
			color: #2c3e50;
			font-size: 0.9rem;
		}
		tbody td:first-child a {
			color: #3498db;
			text-decoration: none;
			font-weight: 500;
			transition: color 0.2s ease;
		}
		tbody td:first-child a:hover {
			color: #2980b9;
			text-decoration: underline;
		}
		.no-results {
			text-align: center;
			padding: 3rem;
			font-size: 1rem;
			color: #7f8c8d;
			display: none;
		}
		@media (max-width: 768px) {
			html,
			body {
				padding: 1rem;
			}
			h1 {
				font-size: 1.8rem;
			}
			.search-box {
				flex-direction: column;
			}
			.search-box input {
				width: 100%;
			}
			.table-wrapper {
				overflow-x: auto;
			}
			table {
				font-size: 0.85rem;
			}
			thead th,
			tbody td {
				padding: 0.75rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>2025 식품정보24</h1>
		
		<div class="search-box">
			<input type="text" id="searchInput" placeholder="페이지를 검색하세요...">
			<button id="searchButton">검색</button>
		</div>

		<div class="table-wrapper">
			<table>
				<thead>
					<tr>
						<th>File</th>
						<th>Page Name</th>
						<th>Created</th>
						<th>Updated</th>
						<th>Note</th>
					</tr>
				</thead>
				<tbody id="tableBody">
					<tr>
						<td><a href="./01-login" target="_blank">01-login</a></td>
						<td>로그인</td>
						<td>2025-01-15</td>
						<td>2025-01-15</td>
						<td>로그인 페이지</td>
					</tr>
					<tr>
						<td><a href="./02-join" target="_blank">02-join</a></td>
						<td>회원가입</td>
						<td>2025-01-15</td>
						<td>2025-01-15</td>
						<td>회원가입 페이지</td>
					</tr>
					<tr>
						<td><a href="./03-board-list" target="_blank">03-board-list</a></td>
						<td>게시판 목록</td>
						<td>2025-01-15</td>
						<td>2025-01-15</td>
						<td>게시판 목록 페이지</td>
					</tr>
					<tr>
						<td><a href="./home" target="_blank">home</a></td>
						<td>홈</td>
						<td>2025-11-20</td>
						<td>2025-11-20</td>
						<td>메인 페이지</td>
					</tr>
					<tr>
						<td><a href="./index" target="_blank">index</a></td>
						<td>Page List</td>
						<td>2025-10-12</td>
						<td>2025-10-12</td>
						<td>페이지목록</td>
					</tr>
				</tbody>
			</table>
			<div class="no-results" id="noResults">
				검색 결과가 없습니다.
			</div>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const searchInput = document.getElementById('searchInput');
			const searchButton = document.getElementById('searchButton');
			const tableBody = document.getElementById('tableBody');
			const noResults = document.getElementById('noResults');
			const rows = tableBody.querySelectorAll('tr');

			function performSearch() {
				const searchTerm = searchInput.value.toLowerCase();
				let resultsFound = false;

				rows.forEach(row => {
					const text = row.textContent.toLowerCase();
					if (text.includes(searchTerm)) {
						row.style.display = '';
						resultsFound = true;
					} else {
						row.style.display = 'none';
					}
				});

				if (resultsFound) {
					noResults.style.display = 'none';
				} else {
					noResults.style.display = 'block';
				}
			}

			searchButton.addEventListener('click', performSearch);
			searchInput.addEventListener('keypress', function (e) {
				if (e.key === 'Enter') {
					performSearch();
				}
			});

			// 실시간 검색
			searchInput.addEventListener('input', performSearch);
		});
	</script>
</body>

</html>
