<!DOCTYPE html>
<html lang="ko">

<head>
	{{> layout/meta}}
</head>

<body>
	{{> layout/header}}
	<main id="main" class="main">
		<div class="main-visual">
			<div class="container">
				<div class="swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide slide-01" style="background-image: url('/images/main/main-visual-01.png');">
							<a href="#" style="background-image: url('/images/main/main-visual-01.png');"></a>
						</div>
						<div class="swiper-slide slide-01" style="background-image: url('/images/main/main-visual-01.png');">
							<a href="#" style="background-image: url('/images/main/main-visual-01.png');"></a>
						</div>
						<div class="swiper-slide slide-01" style="background-image: url('/images/main/main-visual-01.png');">
							<a href="#" style="background-image: url('/images/main/main-visual-01.png');"></a>
						</div>
					</div>
				</div>
				<div class="main-visual-pagination">
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<!-- // swiper-container -->
		</div>
		<!-- // main-visual -->

		<div class="breadcrumb">
			<div class="container">
				<ol class="breadcrumb-list">
					<li class="breadcrumb-item">
						<a href="/">스탁크레딧 </a>
					</li>
					<li class="breadcrumb-item">
						<span>로그인</span>
					</li>
				</ol>
			</div>
		</div>

		<div id="sub-layout">
			<div class="container">
				<div class="login-container">
					<form id="login-form" class="login-form">
						<div>
                            <div class="input-row">
                                <label for="login-id" class="label">아이디</label>
                                <input type="text" id="login-id" name="login-id" placeholder="아이디(이메일)를 입력하세요.">
                                <div class="login-id-save">
                                    <input type="checkbox" id="login-id-save" name="login-id-save">
                                    <label for="login-id-save"></label>아이디 저장</label>
                                </div>
                                <div class="error-message">(아이디는 숫자 6자리를 입력하세요)</div>
                            </div>
                            <div class="input-row">
                                <label for="login-password" class="label">비밀번호</label>
                                <input type="password" id="login-password" name="login-password" placeholder="비밀번호를 입력해주세요.">
                                <div class="error-message">(숫자 6자리를 입력하세요)</div>
                            </div>
                            <div class="input-row">
                                <button type="submit" class="btn-login">로그인</button>
                            </div>
                        </div>
					</form>
					<div class="login-links">
						<a href="#" class="login-link">아이디 찾기</a>
						<a href="#" class="login-link">비밀번호 찾기</a>
					</div>
				</div>
			</div>
		</div>

	</main>

	{{> layout/footer}}

	<script type="module" src="/js/main.js"></script>
</body>

</html>
