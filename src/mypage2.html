<!-- @pageNote 나의정보 비번입력 -->

<!DOCTYPE html>
<html lang="ko">

<head>
	{{> layout/meta}}
</head>

<body>
	{{> layout/header}}
	<main id="main" class="main">
		{{> layout/subVisual}}

		<div class="breadcrumb">
			<div class="container">
				<ol class="breadcrumb-list">
					<li class="breadcrumb-item">
						<a href="/">마이페이지</a>
					</li>
					<li class="breadcrumb-item">
						<span>나의정보</span>
					</li>
				</ol>
			</div>
		</div>

		<div id="sub-layout">
			<div class="container">
				<form id="mypage-edit-form" class="login-form">
          <div class="mypage-form-content">
            <!-- 아이디 섹션 -->
            <div class="input-row">
              <label for="mypage-id" class="label">아이디</label>
              <input type="text" id="mypage-id" name="mypage-id" value="venes27@gmail.com">
              <div class="mypage-button-group">
                <button type="button" class="btn-history">로그인 이력</button>
                <button type="button" class="btn-history">정보수정 이력</button>
              </div>
            </div>

            <!-- 이름 섹션 -->
            <div class="input-row">
              <div class="label">이름</div>
              <div class="user-info">
                <span class="user-name"></span>최성일</span>
                <p>(가입: 2025-10-28 / 로그인 : 2025-11-25)</p>
              </div>
              
              <div class="mypage-button-group">
                <button type="button" class="btn-history">비밀번호 변경</button>
                <button type="button" class="btn-history">휴대전화번호 변경</button>
              </div>
            </div>

            <!-- 마케팅 동의 섹션 -->
            <div class="input-row mypage-consent-section">
              <h3 class="mypage-sub-title">마케팅 동의 여부 선택</h3>
              <div class="mypage-consent-item">
                <div class="mypage-consent-title">
                  <div>마케팅 목적의 개인정보 수집 및 이용동의
                    <span class="mypage-consent-date">(최종저장일자 : 2025-11-25)</span>
                  </div>
                  
                </div>
                <div class="mypage-radio-group">
                  <label class="mypage-radio-label">
                    <input type="radio" name="marketing-consent" value="agree" checked>
                    <span class="radio-custom">동의함</span>
                  </label>
                  <label class="mypage-radio-label">
                    <input type="radio" name="marketing-consent" value="disagree">
                    <span class="radio-custom">동의안함</span>
                  </label>
                </div>
              </div>

              <div class="mypage-consent-item">
                <div class="mypage-consent-title">
                  <div>광고성 정보 수신 동의
                    <span class="mypage-consent-date">(최종저장일자 : 2025-11-25)</span>
                  </div>
                </div>
                <div class="mypage-radio-group">
                  <label class="mypage-radio-label">
                    <input type="radio" name="ad-consent" value="agree" checked>
                    <span class="radio-custom">동의함</span>
                  </label>
                  <label class="mypage-radio-label">
                    <input type="radio" name="ad-consent" value="disagree">
                    <span class="radio-custom">동의안함</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- 하단 버튼 -->
            <div class="mypage-action-buttons">
              <button type="submit" class="btn-mypage btn-edit">수정하기</button>
              <button type="button" class="btn-mypage btn-withdraw">탈퇴하기</button>
            </div>
          </div>
        </form>
			</div>
		</div>

	</main>

	{{> layout/footer}}

	<script type="module" src="/js/main.js"></script>
</body>

</html>
