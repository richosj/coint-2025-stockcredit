<!DOCTYPE html>
<html lang="ko">

<head>

</head>

<body>
	{{> layout/header}}
	<main id="main" class="main">
		<div class="main-visual">
			<div class="container">
				<div class="swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide slide-01" style="background-image: url('/images/main/main-visual-01.png');">
							<a href="#" style="background-image: url('/images/main/main-visual-01.png');"></a>
						</div>
						<div class="swiper-slide slide-01" style="background-image: url('/images/main/main-visual-01.png');">
							<a href="#" style="background-image: url('/images/main/main-visual-01.png');"></a>
						</div>
						<div class="swiper-slide slide-01" style="background-image: url('/images/main/main-visual-01.png');">

					</div>
				</div>
				<div class="main-visual-pagination">

				</div>
			</div>
			<!-- // swiper-container -->
		</div>
		<!-- // main-visual -->

		<div class="breadcrumb">

				<ol class="breadcrumb-list">

						<a href="/">고객센터</a>

					<li class="breadcrumb-item">

					</li>
				</ol>
			</div>

				<div class="table-container">
                    <table class="table">
                        <colgroup>
                            <col style="width: 10%;">
                            <col style="width: 70%;">
                            <col style="width: 20%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>순번</th>
                                <th>제목</th>
                                <th>등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3">
                                    <div class="col-nodata">등록된 게시물이 없습니다.</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

	{{> layout/footer}}

	<script type="module" src="/js/main.js"></script>
